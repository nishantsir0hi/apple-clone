<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">
                <img src="assets/apple-logo.png" alt="Apple">
            </div>
            <ul class="nav-links">
                <li><a href="#">Store</a></li>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPad</a></li>
                <li><a href="#">iPhone</a></li>
                <li><a href="#">Watch</a></li>
                <li><a href="#">TV</a></li>
                <li><a href="#">Music</a></li>
            </ul>
            <div class="cart">
                <a href="#">Cart</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>iPhone 13</h1>
            <p>The ultimate iPhone experience.</p>
            <button class="cta-btn">Learn More</button>
            <button class="cta-btn">Buy Now</button>
        </div>
        <img src="assets/hero-image.jpg" alt="iPhone 13">
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
        <div class="footer-logo">
            <img src="assets/apple-logo.png" alt="Apple Logo">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
